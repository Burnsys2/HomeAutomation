# ------------------------------------------------------------
# portainer.burnsys.net.ar
# ------------------------------------------------------------


server {
  set $forward_scheme http;
  set $server         "192.168.2.5";
  set $port           9000;

  listen 80;
listen [::]:80;

listen 443 ssl http2;
listen [::]:443;


  server_name portainer.burnsys.net.ar;


  # Let's Encrypt SSL
  include conf.d/include/letsencrypt-acme-challenge.conf;
  include conf.d/include/ssl-ciphers.conf;
  ssl_certificate /etc/letsencrypt/live/npm-4/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/npm-4/privkey.pem;









  access_log /data/logs/proxy_host-1.log proxy;







  location / {

    






    
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $http_connection;
    proxy_http_version 1.1;
    

    # Proxy!
    include conf.d/include/proxy.conf;
  }


  # Custom
  include /data/nginx/custom/server_proxy[.]conf;
}

