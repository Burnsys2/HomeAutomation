# ------------------------------------------------------------
# pihole4.burnsysnet.ar/
# ------------------------------------------------------------


server {
  listen 80;
listen [::]:80;


  server_name pihole4.burnsysnet.ar/;








  access_log /data/logs/redirection_host-2.log standard;




  location / {



    
        return 301 $scheme://pihole4.burnsys.net.ar/admin;
    
  }


  # Custom
  include /data/nginx/custom/server_redirect[.]conf;
}

